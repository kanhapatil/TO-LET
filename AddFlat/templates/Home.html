{% extends 'Base.html' %}
{% block content %} 

<style>
    .card1 {
        background-color: black;
        border: 1px solid white;
        border-radius: 5px;
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
        width: 23.7%;
        height: 440px;
        float: left;
        margin: 8px;
        transition: ease 1s;
    }

.card1:hover {
    box-shadow: 0 6px 10px 0 rgba(11, 11, 11, 0.458);
    transform: translateY(-10px); 
}

.card1-img {
    width: 100%;
    margin-top: 10px;
    margin-bottom: 10px;
    height: 160px;
}

.container1 {
    width: 100%;
    margin: 0px auto;
    padding: 2px 16px;
}

.booknow{
    margin-bottom: 10px;
}

@media screen and (max-width: 1000px) {
  .card1{
    width: 30%;
  }
}
@media screen and (max-width: 820px) {
  .card1{
    width: 43%;
  }
  
}

@media screen and (max-width: 550px) {
  .card1{
    width: 90%;
  }
  .container1 {
    margin-left: 10px;
  }
}
.limited-text {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
</style> 

<div class="container container1 mt-5">
    <div class="row">
        {% for data in flat_data %}
        <div class="card1">
            <img src="{{data.image.url}}" alt="Flat Image" class="card1-img">
            <div class="mt-2">
                <h4 style="color: white;"><b>Price : â‚¹{{data.price}}</b></h4> 
                <p style="color: whitesmoke;">City : {{data.city}}</p>
                <p style="color: whitesmoke;">Address : {{data.address}}</p> 
                <p style="color: whitesmoke;">Flat-Type : {{data.flat_type}}</p> 
                <p style="color: whitesmoke;" class="limited-text">Description : {{data.desc}}</p>
            </div>

            <div class="booknow">
                <a href="{% url 'viewflat' data.id %}" class="btn btn-outline-danger">Book Now</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
