{% extends 'Base.html' %}
{% block content %} 

<style>
    section {
        width: 92%;
        margin: 0px auto;
        margin-right: 0px;
    }
    
    .card1 {
        background-color: black;
        border: 1px solid white;
        border-radius: 5px;
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
        width: 22%;
        height: 440px;
        float: left;
        margin: 8px;
        transition: ease 1s;
    }

.card1:hover {
    box-shadow: 0 6px 10px 0 rgba(11, 11, 11, 0.458);
    transform: translateY(-10px); 
}

.card1-img {
    width: 90%;
    margin-top: 15px;
    margin-left: 14px;
    margin-bottom: 10px;
    height: 160px;
}

.container {
    width: 100%;
    margin: 0px auto;
    padding: 2px 16px;
}

.booknow{
    margin-left: 10px;
    margin-bottom: 10px;
}

@media screen and (max-width: 1000px) {
  .card1{
    width: 30%;
  }
  .card1-img {
    margin-left: 12px;
    }
}
@media screen and (max-width: 750px) {
  .card1{
    width: 43%;
  }
}

@media screen and (max-width: 550px) {
  .card1{
    width: 90%;
  }
  .card1-img {
    margin-left: 16px;
}
}
.limited-text {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
</style> 

<section><br><br>
    {% for data in flat_data %}
        <div class="card1">
            <img src="{{data.image.url}}" alt="Flat Image" class="card1-img">
            <div class="container mt-1">
            <h4 style="color: white;"><b>Price : â‚¹{{data.price}}</b></h4> 
            <p style="color: whitesmoke;">City : {{data.city}}</p>
            <p style="color: whitesmoke;">Address : {{data.address}}</p> 
            <p style="color: whitesmoke;">Flat-Type : {{data.flat_type}}</p> 
            <p style="color: whitesmoke;" class="limited-text">Description : {{data.desc}}</p>
            </div>

            <div class="booknow">
                <a href="{% url 'viewflat' data.id %}" class="btn btn-outline-danger">Book Now</a>
            </div>
        </div>
    {% endfor %}
</section> 

{% endblock content %}
