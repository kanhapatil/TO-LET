{% extends '../Base.html' %}
{% block content %}

<style>
    .form1 {
    width: 600px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: black;
    }

    @media screen and (max-width:820px) {
      .form1 {
        width: 60%;
      }
    }


    @media screen and (max-width:440px) {
      .form1 {
        width: 80%;
      }
    }

    .input1 {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    margin-bottom: 10px;
    border-radius: 5px;
    }

    label {
    display: block;
    margin-bottom: 5px;
    color: white;
    }

    .heading{
    color: crimson;
    font-weight: 700;
}

.SignupFontStyle{
  font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
  font-size: 17px;
}
</style>

<form method="POST" class="form1 mt-5 SignupFontStyle" enctype="multipart/form-data">{% csrf_token %}
    <h3 class="heading">User Registration</h3>
    <div class="row" style="margin-top: 15px;">
        <div class="col-md-6">
            <label for="fname">First Name</label>
            <input class="input1" type="text" name="fname" placeholder="Your first name" required>
        </div>

        <div class="col-md-6">
            <label for="lname">Last Name</label>
            <input class="input1" type="text" name="lname" placeholder="Your last name" required>
        </div>
    </div>
  
    <div class="row">
        <div class="col-md-6">
            <label for="email">Email</label>
            <input class="input1" type="email" name="email" placeholder="Your email" required>
        </div>

        <div class="col-md-6">
            <label for="contact">Contact number</label>
            <input class="input1" type="text" name="contact" placeholder="Your contact number" required>
        </div>
    </div>
  
    <div class="row">
        <div class="col-md-12">
            <label for="password">Password</label>
            <input class="input1" type="password" id="password" name="pwd" placeholder="Your password" required>
        </div>
    </div>
  
    <div class="row">
        <div class="col-md-12">
            <label for="confirm_password">Confirm password</label>
            <input class="input1" type="password" id="cpassword" name="cpwd" placeholder="Confirm password" required>
        </div>
    </div>
  
    <input type="submit" value="Signup" class="mt-3 btn btn-outline-danger form-control">
    <p style="color: white; margin-top: 5px;">Already have an account? <a href="/userlogin" style="text-decoration: none;">Login</a></p>
</form>

  <!----------------------Java script code--------------------------->
  {% if error == "Email Exist" %}
  <script>
    alert("This email address is already registered, Try another");
  </script>

  {% elif error == "no" %}
  <script>
    alert("Signup Successfully");
    window.location = ('{% url "userlogin" %}')
  </script>

  {% elif error == "yes" %}
  <script>
    alert("Password & Confirm Password does not match, Try again!!!");
  </script>
  {% endif %}

{% endblock content %}
