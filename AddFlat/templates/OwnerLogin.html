{% extends 'Base.html' %}
{% block content %} 

<!------------------Load css file----------------------->
{% load static %}
<link rel="stylesheet" href="{% static 'myfirst.css' %}">


<form method="POST" class="form1 mt-5" enctype="multipart/form-data">{% csrf_token %}
    <h3 class="heading">Member Login</h3>
    <label for="email" style="margin-top: 15px;">Email</label>
    <input class="input1" type="email" id="email" name="email" placeholder="Your email" required>

    <label for="pwd">Password</label>
    <input class="input1" type="password" id="pwd" name="pwd" placeholder="Your password" required>

    <input type="submit" value="Login" class="mt-3 btn btn-outline-danger form-control">
    <p style="color: white; margin-top: 5px;">Don't have an account? <a href="/ownersignup" style="text-decoration: none;">Signup</a></p>
</form>



  <!----------------------Java script code--------------------------->
  {% if error == "no" %}
  <script>
    alert("Login Successful");
    window.location = ('{% url "ownerdashboard" %}')
  </script>

  {% elif error == "not" %}
  <script>
    alert("Owner Status is Pending, Please talk to admin");
  </script>

  {% elif error == "yes" %}
  <script>
    alert("Somethin went wrong, Try again!!!");
    window.location = ('{% url "ownerlogin" %}')
  </script>
  {% endif %}

{% endblock content %}
