<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-------------------BootStrap CSS CDN---------------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Owner Navbar</title>

    <style>
        ul li:hover{
            background-color: crimson;
            transition: 1s;
            border-radius: 10px;
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: black;">
        <div class="container">
          <a class="navbar-brand" href="/" style="font-weight: 700; font-size: 22px; color: white;">To<span style="color: crimson; font-weight: 700;">Let</span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
    
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                  <a class="nav-link active" aria-current="page" style="color: white; margin-left: 20px;">{{request.user.first_name}} {{request.user.last_name}}</a>
              </li>
          </ul>

            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/ownerdashboard">Dashboard</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Change-Password</a>
                </li>

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'Logout' %}">Logout</a>
              </li>
            </ul>
    
            <form class="d-flex" style="margin-left: 50px;">
              <a href="/addflats" class="btn btn-outline-danger">Add Flat</a>
            </form>
          </div>
        </div>
      </nav>

      <!------------------BootStrap JS CDN------------------------------------>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
  </html>
